[package]
edition = "2021"
name = "ddcutil"
version = "0.0.3"
authors = ["arcnmx"]

description = "DDC/CI monitor access via libddcutil"
keywords = ["ddcci", "ddc", "ci", "ddcutil", "vcp"]

documentation = "http://arcnmx.github.io/ddcutil-rs/ddcutil"
repository = "https://github.com/arcnmx/ddcutil-rs"
